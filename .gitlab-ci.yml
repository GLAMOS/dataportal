staging_deploy:
  stage: deploy
  only:
  - TEST
  environment:
    name: staging
    url: https://glamos.meteotest.ch
  variables:
    TIER: "int"
    REMOTE_USER: "glamos"
    REMOTE_HOST: "glamos.meteotest.ch"
    CI_VAR_SUFFIX: "TEST"
  script: ./deploy/runner.sh

eth_dev_deploy:
  stage: deploy
  only:
  - ETH-DEV
  environment:
    name: eth-dev
    url: https://dev.glamos.ch
  variables:
    TIER: "test"
    REMOTE_USER: "glpo-dev"
    REMOTE_HOST: "dev.glamos.ch"
    CI_VAR_SUFFIX: "ETH"
  script: ./deploy/runner.sh

eth_test_deploy:
  stage: deploy
  only:
  - ETH-TEST
  environment:
    name: eth-test
    url: https://test.glamos.ch
  variables:
    TIER: "live"
    REMOTE_USER: "glpo-test"
    REMOTE_HOST: "test.glamos.ch"
    CI_VAR_SUFFIX: "ETH"
  script: ./deploy/runner.sh
